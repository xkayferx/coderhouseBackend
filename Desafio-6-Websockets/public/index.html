<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Desafío 6: Aplicación chat con Websocket</title>
</head>
<body class="container">
    
    <h1 class="">Desafío 6: Aplicación chat con Websocket</h1>

    <div class="d-flex flex-column">
        <h2 class=" m-5">Ingrese un producto</h2>
        
        <form id="formChat" method="POST" action="/" class=" ms-5 d-flex flex-column w-25">
            <label>Título del producto</label>
            <input id="title" name="title" type="text" class=" form-control-sm">
            <label>Precio</label>
            <input id="price" name="price" type="number" class=" form-control-sm">
            <label>Url de la imagen</label>
            <input id="thumbnail" name="thumbnail" type="text" class=" form-control-sm">
            <input id="btnSend" type="submit" value="Enviar" class=" btn btn-primary mt-3">
        </form>
        <h3 class=" mt-3 ms-5">Lista de productos</h3>
        
        <div id="noProducts"></div>

        <div class="container" style="margin-top:2rem;">
            <div id="noProducts"></div>
            <h3 style="margin:2rem 0;" > Lista de Productos:</h3>
            <table class="table table-bordered border-dark" style="margin:3rem 0;">
                <thead class="thead-dark" style="background-color:aliceblue ;">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Imagen</th>
                    </tr>
                </thead>
                <tbody id="products" >                    
                </tbody> 
            </table>
        </div>
        
    </div>

    <div class=" d-flex flex-column ms-5">
        <h2>Web Chat</h2>
        <form>
            <label for="">E-mail de usuario</label>
            <input id="userMail" name="userMail" type="email" class=" form-control-sm" required>
            <label for="">Mensaje</label>
            <input id="userMessage" name="userMessage" type="text" class=" form-control-sm" required>
            <input id="btnSendChat" type="submit" value="Enviar" class="btn btn-outline-dark">
        </form>
        <div id="chat" class=" d-flex flex-column"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script  src="./client.js"></script>
</body>
</html>
